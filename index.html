<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DCC138 Exemplo 1</title>
</head>

<body>
    <h1>DCC 138 Exemplo 01</h1>

    <canvas></canvas>
    <p>Lucas de Pace</p>

    <script>
        let canvas = document.querySelector("canvas");
        let ctx = canvas.getContext("2d");
        let x = 100;
        let vx = 0;
        let vy = 0;
        let y = 100;
        let t;
        let t0;
        let dt;

        canvas.width = 720;
        canvas.height = 480;
        requestAnimationFrame(desenha)
        function desenha(t) {
            t0 = t0 ?? t
            dt = (t - t0) / 10000
            ctx.fillStyle = "black";
            ctx.fillRect(10, 30, canvas.width, canvas.height)

            x = x + vx * dt;
            y = y + vy * dt;

            ctx.fillStyle = "white";
            ctx.fillRect(x, y, 50, 30)
            requestAnimationFrame(desenha)
            t0 = t;
        }

        addEventListener("keydown", teclaPressionada);
        addEventListener("keyup", teclaSolta);
        function teclaPressionada(e) {
            switch (e.key) {
                case "ArrowUp": vy = -200; break;
                case "ArrowDown": vy = 200; break;
                case "ArrowRight": vx = 200; break;
                case "ArrowLeft": vx = -200; break;
            }
        }

        function teclaSolta(e) {
            switch (e.key) {
                case "ArrowUp": vy = 0; break;
                case "ArrowDown": vy = 0; break;
                case "ArrowRight": vx = 0; break;
                case "ArrowLeft": vx = 0; break;
            }
        }
    </script>
</body>

</html>
