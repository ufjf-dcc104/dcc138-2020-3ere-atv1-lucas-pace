<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DCC138 Exemplo 1</title>
</head>

<body>
    <h1>DCC 138 Exemplo 01</h1>

    <canvas></canvas>
    <p>Lucas de Pace</p>

    <script>
        let canvas = document.querySelector("canvas");
        let ctx = canvas.getContext("2d");
        let x = 100;
        let vx = 0;
        let vy = 0;
        let y = 100;
        let ax = 0;
        let ay = 0;

        let ex = 100;
        let evx = 0;
        let evy = 0;
        let ey = 100;
        let eax = 0;
        let eay = 0;


        let t;

        let t0;
        let dt;
        let K = 1000;

        canvas.width = 720;
        canvas.height = 480;
        requestAnimationFrame(desenha)
        function desenha(t) {


            //variacao t dt
            t0 = t0 ?? t
            dt = (t - t0) / 1000

            //fundo
            ctx.fillStyle = "black";
            ctx.fillRect(10, 30, canvas.width, canvas.height)

            //controladores
            eay = 0.5 * (y - ey) - 0.2 * evx;
            eax = 0.5 * (x - ex) - 0.2 * evy;

            //dinamica estados
            vx = vx + ax * dt;
            vy = vy + ay * dt;

            x = x + vx * dt;
            y = y + vy * dt;

            evx = evx + eax * dt;
            evy = evy + eay * dt;

            ex = ex + evx * dt;
            ey = ey + evy * dt;


            //objetos
            ctx.fillStyle = "white";
            ctx.fillRect(x, y, 30, 30)

            ctx.fillStyle = "red";
            ctx.fillRect(ex, ey, 30, 30)



            requestAnimationFrame(desenha)
            t0 = t;
        }

        addEventListener("keydown", teclaPressionada);
        addEventListener("keyup", teclaSolta);
        function teclaPressionada(e) {
            switch (e.key) {
                case "ArrowUp": ay = -K; break;
                case "ArrowDown": ay = K; break;
                case "ArrowRight": ax = K; break;
                case "ArrowLeft": ax = -K; break;
            }
        }

        function teclaSolta(e) {
            switch (e.key) {
                case "ArrowUp": vy = 0; ay = 0; break;
                case "ArrowDown": vy = 0; ay = 0; break;
                case "ArrowRight": vx = 0; ax = 0; break;
                case "ArrowLeft": vx = 0; ax = 0; break;
            }
        }
    </script>
</body>

</html>
