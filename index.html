<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DCC138 Exemplo 1</title>
</head>
<body>
    <h1>DCC 138 Exemplo 01</h1>

    <canvas></canvas>
    <p>Lucas de Pace</p>

    <script>
        let canvas = document.querySelector("canvas");
        let ctx = canvas.getContext("2d");
        let x ;
        let y ;
        let t;
        let t0;
        let dt;
        let r = 200;

        let cx = 330;
        var cy = 200;
        var dd = 3;
        var angle = 0;
        var radius = 40;
        canvas.width = 720;
        canvas.height = 480;
        requestAnimationFrame(desenha)
        function desenha(t){
            t0 = t0 ?? t
            dt = (t - t0)/10000
            ctx.fillStyle = "black";
            ctx.fillRect(10,30,canvas.width,canvas.height)

           
            angle += Math.acos(1-Math.pow(dd/radius,2)/2);
            x = cx + radius * Math.cos(angle)
            y  = cy + radius * Math.sin(angle);

            ctx.fillStyle = "white";
            ctx.fillRect(x, y , 50, 30)
            requestAnimationFrame(desenha)
            t0 = t;
        }
    </script>
</body>
</html>
