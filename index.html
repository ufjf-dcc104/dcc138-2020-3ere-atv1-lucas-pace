<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DCC138 Exemplo 1</title>
</head>

<body>
    <h1>DCC 138 Exemplo 01</h1>

    <canvas></canvas>
    <p>Lucas de Pace</p>

    <script>
        const sprites = [];
        let canvas = document.querySelector("canvas");
        let ctx = canvas.getContext("2d");
        canvas.width = 480;
        canvas.height = 320;
        let pontos = 0;


        let p = {
            x: 100,
            vx: 0,
            vy: 0,
            y: 100,
            ax: 0,
            ay: 0,
            color: "white",
            mover: moverElemento,
            desenha: desenhaElemento
        }


        let o = {
            x: -1000,
            y: 100,
            vx: 0,
            vy: 0,
            ax: 0,
            ay: 0,
            color: "blue",
            mover: moverElemento,
            desenha: desenhaElemento,
            controlar: function () {
                if (this.x > canvas.width + 50) {
                    this.x = -100;
                    this.ax = 0;
                    this.vx = 0;
                }

            }
        }
        sprites.push(o);



        console.log(canvas.width)
        const nSprites = 200;
        for (var i = 0; i < nSprites; i++) {
            let e = {
                x: canvas.width * (1 + 10 * Math.random()),
                vx: 0,
                vy: -20,
                y: canvas.height * Math.random(),
                ax: 15,
                ay: 0,
                color: "red",
                mover: moverElemento,
                desenha: desenhaElemento,
                controlar: perseguirAlvo

            }
            sprites.push(e);
        }




        let t;

        let t0;
        let dt;
        let K = 1000;


        requestAnimationFrame(desenha)
        function desenha(t) {


            //variacao t dt
            t0 = t0 ?? t
            dt = (t - t0) / 1000

            //fundo
            ctx.fillStyle = "black";
            ctx.fillRect(0, 0, canvas.width, canvas.height)

            //controladores



            //dinamica estados
            p.mover();

            p.desenha();

            for (var i = 0; i < nSprites; i++) {
                const sprite = sprites[i];
                sprite.controlar?.(p);
                sprite.mover();
                sprite.desenha();

                if (colidiram(o, sprite) && o !== sprite) {
                    o.x = -1000;
                    o.y = -1000;
                    o.vx = 0;
                    o.ax = 0;
                    sprite.x = 1000;
                    sprite.vx = 100;
                    sprite.ax = 0;
                    pontos++;
                }

                if (colidiram(p, sprite) && o !== sprite) {
                    sprite.x = 1000;
                    sprite.vx = 100;
                    sprite.ax = 0;
                    pontos -= 3;
                }
            }
            ctx.fillStyle = "yellow";
            ctx.font = "20px Impact"
            ctx.fillText(pontos, 10,30)


            //objetos





            requestAnimationFrame(desenha)
            t0 = t;
        }

        addEventListener("keydown", teclaPressionada);
        addEventListener("keyup", teclaSolta);
        function teclaPressionada(e) {
            switch (e.key) {
                case "ArrowUp": p.ay = -K; break;
                case "ArrowDown": p.ay = K; break;
                case "ArrowRight": p.ax = K; break;
                case "ArrowLeft": p.ax = -K; break;
            }
        }

        function teclaSolta(e) {
            switch (e.key) {
                case "ArrowUp": p.vy = 0; p.ay = 0; break;
                case "ArrowDown": p.vy = 0; p.ay = 0; break;
                case "ArrowRight": p.vx = 0; p.ax = 0; break;
                case "ArrowLeft": p.vx = 0; p.ax = 0; break;
                case " ": o.x = p.x; o.y = p.y; o.vx = 0; o.ax = 200; break;
            }
        }

        function moverElemento() {
            this.vx = this.vx + this.ax * dt;
            this.vy = this.vy + this.ay * dt;

            this.x = this.x + this.vx * dt;
            this.y = this.y + this.vy * dt;

        }

        function desenhaElemento() {
            ctx.fillStyle = this.color;
            ctx.fillRect(this.x, this.y, 20, 20)
        }

        function perseguirAlvo(alvo) {
            this.ay = 100 * Math.sign(alvo.y - this.y) - 0.2 * this.vx;
            this.ax = 100 * Math.sign(alvo.x - this.x) - 0.2 * this.vy;
        }

        function evitarAlvo(alvo) {
            this.ay = -0.5 * (alvo.y - this.y) - 0.2 * this.vx;
            this.ax = -0.5 * (alvo.x - this.x) - 0.2 * this.vy;
        }

        function colidiram(A, B) {
            return !(A.x > B.x + 20 || A.x + 20 < B.x || A.y > B.y + 20 || A.y + 20 < B.y);

        }
    </script>
</body>

</html>
