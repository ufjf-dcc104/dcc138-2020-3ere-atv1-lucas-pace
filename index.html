<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DCC138 Exemplo 1</title>
</head>
<body>
    <h1>DCC 138 Exemplo 01</h1>

    <canvas></canvas>
    <p>Lucas de Pace</p>

    <script>
        let canvas = document.querySelector("canvas");
        let ctx = canvas.getContext("2d");
        let x = 200;
        canvas.width = 720;
        canvas.height = 480;
        requestAnimationFrame(desenha)
        function desenha(){
            ctx.fillStyle = "black";
            ctx.fillRect(10,30,canvas.width,canvas.height)


            ctx.fillStyle = "white";
            ctx.fillRect(x,150,20, 20)
            x = x+1;
            requestAnimationFrame(desenha)
        }
    </script>
</body>
</html>
