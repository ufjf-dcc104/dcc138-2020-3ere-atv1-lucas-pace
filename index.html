<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DCC138 Exemplo 1</title>
</head>

<body>
    <h1>DCC 138 Exemplo 01</h1>

    <canvas></canvas>
    <p>Lucas de Pace</p>

    <script>
        let canvas = document.querySelector("canvas");
        let ctx = canvas.getContext("2d");
        let p = {
            x: 100,
            vx: 0,
            vy: 0,
            y: 100,
            ax: 0,
            ay: 0,
        }
        let ex = 100;
        let evx = 0;
        let evy = 0;
        let ey = 100;
        let eax = 0;
        let eay = 0;


        let t;

        let t0;
        let dt;
        let K = 1000;

        canvas.width = 720;
        canvas.height = 480;
        requestAnimationFrame(desenha)
        function desenha(t) {


            //variacao t dt
            t0 = t0 ?? t
            dt = (t - t0) / 1000

            //fundo
            ctx.fillStyle = "black";
            ctx.fillRect(10, 30, canvas.width, canvas.height)

            //controladores
            eay = 0.5 * (p.y - ey) - 0.2 * evx;
            eax = 0.5 * (p.x - ex) - 0.2 * evy;

            //dinamica estados
            p.vx = p.vx + p.ax * dt;
            p.vy = p.vy + p.ay * dt;

            p.x = p.x + p.vx * dt;
            p.y = p.y + p.vy * dt;

            evx = evx + eax * dt;
            evy = evy + eay * dt;

            ex = ex + evx * dt;
            ey = ey + evy * dt;


            //objetos
            ctx.fillStyle = "white";
            ctx.fillRect(p.x, p.y, 30, 30)

            ctx.fillStyle = "red";
            ctx.fillRect(ex, ey, 30, 30)



            requestAnimationFrame(desenha)
            t0 = t;
        }

        addEventListener("keydown", teclaPressionada);
        addEventListener("keyup", teclaSolta);
        function teclaPressionada(e) {
            switch (e.key) {
                case "ArrowUp": p.ay = -K; break;
                case "ArrowDown": p.ay = K; break;
                case "ArrowRight": p.ax = K; break;
                case "ArrowLeft": p.ax = -K; break;
            }
        }

        function teclaSolta(e) {
            switch (e.key) {
                case "ArrowUp": p.vy = 0; p.ay = 0; break;
                case "ArrowDown": p.vy = 0; p.ay = 0; break;
                case "ArrowRight": p.vx = 0; p.ax = 0; break;
                case "ArrowLeft": p.vx = 0; p.ax = 0; break;
            }
        }
    </script>
</body>

</html>
